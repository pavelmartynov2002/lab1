name: C CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get install -y lcov

      - name: Configure CMake
        run: cmake -S 05_hw -B build -DENABLE_SANITIZERS=ON -DENABLE_COVERAGE=ON

      - name: Build
        run: cmake --build build

      - name: Run Tests
        run: |
          cd build
          ctest --verbose

